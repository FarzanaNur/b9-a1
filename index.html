<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Farzana Nur">
    <!-- webpage title -->
    <title>New Year-New Mission</title>
    <!-- webpage icon -->
    <link rel="shortcut icon" href="resources/New Year Photo.png" type="image/x-icon">
    <!-- linking css -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!--EMMET FOR HEADER: header.header>h3.header-subheading+h1.header-title -->
    <header class="header">
        <h3 class="header-subheading">Happy New Year</h3>
        <h1 class="header-title">New Year Party Celebration</h1>
    </header>
    <main>
        <!-- EMMET FOR 65% OFF SECTION: section.offer>div.offer-container>h1.offer-title>span.offer-title-color^p.offer-desc+h2.offer-subheading^div.offer-image -->
        <section class="offer">
            <div class="offer-container">
                <h1 class="offer-title"><span class="offer-title-color">65% OFF</span></h1>
                <p class="offer-desc">OUR HOLIDAY DEALS ARE BETTER</p>
                <h2 class="offer-subheading">ALL CATEGORIES</h2>
                <div class="offer-image">
                    <img src="resources/New Year Photo.png" alt="new year photo" width="60%">
                </div>
            </div>
        </section>
        <!-- EMMET FOR MIDNIGHT PARTY SECTION: section.midnight-container>div.midnight-container-items>h1.midnight-title+p.midnight-desc+button^div.midnight-image -->
        <section class="midnight-container">
            <div class="midnight-container-items">
                <h1 class="midnight-title">Welcome to midnight party</h1>
                <p class="midnight-desc">Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod.</p>
                <button>Join Now</button>
            </div>
            <div class="midnight-image">
                <img src="resources/Group 70.png" alt="2024" width="80%">
            </div>
        </section>
        
    </main>
</body>
</html>
